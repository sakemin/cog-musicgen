# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"

  # a list of ubuntu apt packages to install
  system_packages:
    - ffmpeg
    - unzip
    - build-essential
    - libeigen3-dev
    - libyaml-dev
    - libfftw3-dev
    - libtag1-dev>=1.9
    - libchromaprint-dev
    - numactl
    - sox

  # python version in the form '3.8' or '3.8.12'
  python_version: "3.10"

  # a list of packages in the format <package-name>==<version>
  python_packages:
    - "torch==2.1.0"
    - "numpy"
    - "torchaudio"
    - "tqdm"
    - "git+https://github.com/facebookresearch/demucs@v4.0.1#egg=demucs"
    - "git+https://github.com/facebookresearch/audiocraft@v1.2.0#egg=audiocraft"
    - "librosa"
    - "pydub"
    - "numba"
    - "essentia-tensorflow"
    - "moviepy"
    - "tinytag"
    - "dora-search"

  # commands run after the environment is setup
  run:
  #  - python3 -m pip install -U dora-search
  
# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
train: "train.py:train"